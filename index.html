<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DFlow/DT</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Hind+Siliguri' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

</head>
<body>
	<header>
		<div id="title">
			<h1>dFlow/dt</h1>
			<h1>Share your local streams</h1>
		</div>
	</header>

	<div id="graphContainer" class="main">
		<i class="fa fa-angle-left" id="leftArrow" aria-hidden="true"></i>
		<div class="content">
			<div class="graph">
				<h4> </h4>
				<h5 id="statusText"></h5>
				<canvas id="graph"></canvas>
			</div>
			<div class="social">
				<i class="fa fa-cloud-download" aria-hidden="true"></i>
				<i class="fa fa-instagram" aria-hidden="true"></i>
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</div>
		</div>
		<i class="fa fa-angle-right" id="rightArrow" aria-hidden="true"></i>
	</div>

	<footer>
		<div class="main">
			<h1>Learn More</h1>
		</div>
		<div class="hidden" id="learnMore">
			<p>Data are from USGS</p>
		</div>
	</footer>

	
	<script src="/js/lib/jquery.min.js"></script>
	<script src="/js/lib/USGS.js"></script>
	<script src="/js/lib/Chart.2.1.2.min.js"></script>
	<script src="/js/lib/moment.2.13.0.min.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
